<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mr Search</title>
</head>
{% comment %} search bar {% endcomment %}
<section class="text-gray-400 bg-gray-900 body-font relative">
    <form action="search" method="post">
      {% csrf_token %}  
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Mr Search</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Discover, Explore, and Immerse: The Mr Search Project</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-full">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-600">Search</label>
                <input type="text" id="name" name="q" placeholder="Enter your search here" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-full">
              <button type='submit'class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Search</button>
            </div>
          </div>
      </div>
    </form>
  </section>
  {% comment %} End of search  {% endcomment %}
  
    
</body>
</html>
