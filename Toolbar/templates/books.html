{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mr Reader</title>
</head>
<body>
{% comment %} Search  {% endcomment %}
<div id="default-carousel" class="relative" data-carousel="static">
    <!-- Carousel wrapper -->
    <div class="relative  overflow-hidden rounded-lg">
        {% for i in results %}
        <div class="flex justify-center">
              <a href="{{i.preview}}">
                <div class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg">
                  <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" 
                  src="{{i.thumbnail}}" alt="" />
                  <div class="p-6 flex flex-col justify-start">
                    <h5 class="text-gray-900 text-xl font-medium mb-2">{{i.title}}</h5>
                    <p class="text-gray-700 text-base mb-4">
                      {{i.description}}
                    </p>
                    <p class="text-gray-600 text-xs">Pages :{{i.count}}</p>
                  </div>
                </div>
              </div>
            </a>
              <div>
                &nbsp;
            </div>
      {% endfor %}
    </div>
</div>
</body>
</html>
